<h3 id="main-js-入口文件"><a href="#main-js-入口文件" class="headerlink" title="main.js 入口文件"></a>main.js 入口文件</h3><p>&#x2F;&#x2F; 创建vue实例对象vm</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">new Vue(&#123;</span><br><span class="line">  render: h =&gt; h(App),</span><br><span class="line"></span><br><span class="line">  beforeCreate() &#123;</span><br><span class="line">    Vue.prototype.$bus = this // 将全局事件总线 $bus 设置为当前应用的vm</span><br><span class="line">  &#125;</span><br><span class="line">&#125;).$mount(&#x27;#app&#x27;)</span><br></pre></td></tr></table></figure>
<p>这段代码的关键部分是 beforeCreate 钩子，在这里您将 $bus 设置为当前应用的 Vue 实例 (this)，这使得全局事件总线可以在整个应用中使用。</p>
<p>这意味着您可以在任何组件中通过 this.$bus 来访问全局事件总线，并使用 $emit 方法来触发事件，以及使用 $on 方法来监听事件。</p>
<h3 id="“Student”-组件中，您使用了以下代码来触发一个名为-“hellow”-的事件："><a href="#“Student”-组件中，您使用了以下代码来触发一个名为-“hellow”-的事件：" class="headerlink" title="“Student” 组件中，您使用了以下代码来触发一个名为 “hellow” 的事件："></a>“Student” 组件中，您使用了以下代码来触发一个名为 “hellow” 的事件：</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">@click=&quot;sent&quot;</span><br><span class="line">methods: &#123;</span><br><span class="line">  sent() &#123;</span><br><span class="line">    this.$bus.$emit(&#x27;hellow&#x27;, this.name)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>这将触发一个名为 “hellow” 的事件，并将学生的名字作为参数传递给该事件。</p>

<p>mounted() {<br>  this.$bus.$on(‘hello’,this.school)<br>  }<br>beforeDestory(){<br>    this.$bus.$off(‘hello’)<br>}<br>这将在 “School” 组件挂载时开始监听 “hello” 事件，并在事件被触发时将数据记录到控制台。</p>

<p>如果ajax没有设置跨域 那么就会报错 跨域 浏览器（8080）可以发给服务器（5050） 服务器也可以收到 但是服务器不能正确发送给浏览器</p>
<h2 id="设置代理服务器来解决跨域"><a href="#设置代理服务器来解决跨域" class="headerlink" title="设置代理服务器来解决跨域"></a>设置代理服务器来解决跨域</h2><p>设置一个和浏览器端口号一样的代理服务器（8080）作为中介<br>服务器和服务器 hhtp 没有跨域问题</p>
<h2 id="方法一：vue-cli开启代理服务器（8080）"><a href="#方法一：vue-cli开启代理服务器（8080）" class="headerlink" title="方法一：vue-cli开启代理服务器（8080）"></a>方法一：vue-cli开启代理服务器（8080）</h2><p>在vue.config.js里面<br>devServer:{<br>    proxy:’<a target="_blank" rel="noopener" href="http://localhost:5050/">http://localhost:5050</a>‘<br>  }<br>并且将methods里面的axios路径改为8080<br>axios.get(‘&#x2F;student’)</p>
<p>开启代理服务器 浏览器向代理服务器8080发送 配置代理服务器向5050服务器发送<br>public文件夹是8080<br>缺点 配置一个端口 如果public里面有了就直接拿public的 就不会找5050了</p>
